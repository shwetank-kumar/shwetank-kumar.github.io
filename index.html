<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clean HTML Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0; /* Optional: Set background color */
  }

  .content {
    text-align: center;
    padding: 20px;
    background-color: #fff; /* Optional: Set content background color */
  }
</style>
</head>
<body>
  <div class="content">
    <h1>This is centered text</h1>
    <p>You can add more content here.</p>
  </div>
</body>
</html>
